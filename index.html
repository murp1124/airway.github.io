<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Airway Study Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="borderGlow">
        <div class="timerContainer">
            <h1>RQI Airway Stopwatch</h1>

            <div id="timingData">
                <div class="content">

                    <p><span><strong>Start Time:</strong></span></p>
                    <p id="startTime"><span id="startTimeValue">N/A</span></p>
                    
                    <p><span><strong>Elapsed Time:</strong></span></p>
                    <p id="elapsedTime"><span id="elapsedTimeValue">00:00:00</span></p>

                    <!-- <button id="switchReset">Reset Timer</button> -->

                </div>
            </div>

            <div class="button-container">
                <div style="display: flex; width: 100%;">
                    <button style="width: 65%;" id="firstRSIPush">RSI MEDS PUSHED<span id="rsiMedsPushedValue"></span></button>
                    <button style="width: 35%;" id="noRSIMeds">NO MEDS<span id="noRSIMedsValue"></span></button>
                </div>
                
                <button id="switchButton1">BLADE FIRST ENTERED MOUTH<span id="bladeInsertedValue"></span></button>
                <button id="switchButtonTube">TUBE PLACED IN AIRWAY<span id="tubeInsertedValue"></span></button>
                <button id="switchButton2">BLADE REMOVED FROM MOUTH<span id="bladeRemovedValue"></span></button>
                <button id="switchButton3">FIRST BVM BREATH<span id="breathDeliveredValue"></span></button>
            </div>
          
            <!-- <div id="dataProgressBar">
                <div id="box1" class="progressBox">1</div>
                <div id="box2" class="progressBox">2</div>
                <div id="box3" class="progressBox">3</div>
                <div id="box4" class="progressBox">4</div>
                <div id="box5" class="progressBox">5</div>
            </div> -->

            <br>

            <div class="toggleContainer">
                <div class="toggleHandoff">
                    <button class="copyButton" onclick="universalCopyURL(this)">
                        <img id="copyString" src="https://raw.githubusercontent.com/murp1124/airwaytimer/0882db7c174c6d3a65bc435edfafdca090b06bab/Images/copy-to-clipboard.svg" alt="Copy">
                        <img id="copiedString" src="https://raw.githubusercontent.com/murp1124/airwaytimer/0882db7c174c6d3a65bc435edfafdca090b06bab/Images/copy-to-clipboard-success.svg" alt="Copied">
                    </button>
                    <script src="copyURL.js"></script>
                </div>
            </div>
        </div>
        
        <script src="timerButton.js"></script>
    </div>
</body>
</html>
