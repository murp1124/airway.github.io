<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Airway Study Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="borderGlow">

        <div class="timerContainer">
            <h1>Airway Study Timer</h1>

            <div id="timingData">
                <div class="content">
                    
                    <div class="toggleContainer">
                        <div class="toggleAudio">
                            <label class="switch">
                                <input type="checkbox" id="soundToggle" checked>
                            </label>
                            <span>Sound</span>
                        </div>

                        <!-- <div class="toggleTime">
                            <label class="switch">
                                <input type="checkbox" id="timeToggle" checked>
                            </label>
                            <span>24-hr</span>
                        </div> -->
                    </div>

                    <button id="firstRSIPush">RSI Meds Pushed</button>

                    <p><span><strong>Start Time (CST):</strong></span></p>
                    <p id="startTime"><span id="startTimeValue">N/A</span></p>
                    
                    <p><span><strong>Elapsed Time:</strong></span></p>
                    <p id="elapsedTime"><span id="elapsedTimeValue">00:00:00</span></p>
                </div>
            </div>

            <button id="switchButton1">Laryngoscope Blade Inserted</span><span id="bladeInsertedValue"></span></button>
            <button id="switchButton2">Laryngoscope Blade Removed</span><span id="bladeRemovedValue"></span></button>
            <button id="switchButton3">BVM Breath Delivered</span><span id="breathDeliveredValue"></span></button>
          
            <div id="dataProgressBar">
                <div id="box1" class="progressBox">1</div>
                <div id="box2" class="progressBox">2</div>
                <div id="box3" class="progressBox">3</div>
                <div id="box4" class="progressBox">4</div>
                <div id="box5" class="progressBox">5</div>
            </div>

        </div>
        
        <script src="timerButton.js"></script>
    </div>
</body>
</html>
